<ion-content class="padding has-header">
  <div *ngIf="isiOS">
    <div style=" margin-top: 58px;">
    </div>
  </div>

  <div id="container">
    <div *ngIf = "maintenance">
      <div id="service-description" style="padding-bottom: 0px;">
        <div class="banner-container"> 
          <strong>
            WARNING
          </strong> 
          <p>
            Spotlight service is under maintenance, the most recent data is shown until the service resumes. 
          </p>
        </div>
      </div>
    </div>
    <div id="service-description">
      <strong class="ion-text-left center">{{serviceName}}</strong>
      <div>
        <ion-button class="left" (click)="onClickToggleButton(DAILY)" [ngClass]="{'active':selectedPeriod===DAILY}" [class.button-disabled]="maintenance">{{DAILY | titlecase}}</ion-button>
        <ion-button class="right" (click)="onClickToggleButton(WEEKLY)" [ngClass]="{'active':selectedPeriod===WEEKLY}">{{WEEKLY | titlecase}}</ion-button>
      </div>
    </div>
  </div>
 
  <div class="reportArea">
    <powerbi-report
    [embedConfig]="reportConfig" 
    [phasedEmbedding]=false
    [eventHandlers]="eventHandlersMap">
    </powerbi-report>
  </div>
</ion-content>
