<div id="no-permission-found">
  <div class="ion-text-center">
    <ion-icon name="alert-circle-outline"></ion-icon>
    <p class="title">{{title}}</p>
    <div *ngFor="let message of messages">
      <p *ngIf="message.type==='static' else dynamic">{{message.content}}</p>
      <ng-template #dynamic>
        <p [innerHTML]="message.content | checkHtml"></p>
      </ng-template>
    </div>
  </div>
</div>
