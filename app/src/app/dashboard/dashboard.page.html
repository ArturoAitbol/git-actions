<ion-content>
  <ion-refresher slot="fixed" [pullFactor]="0.5" [pullMin]="100" [pullMax]="200" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <div id="container" class="ion-text-center">
    <div>
      <div id="service-description">
        <strong class="ion-text-center">{{serviceName}}</strong>
        <div class="ion-text-center">for</div>
        <strong class="ion-text-center">{{appName}}</strong>
      </div>
      <div *ngIf="chartsHeader" class="charts-title ion-text-center">
        <p>You are a</p>
        <div>{{chartsHeader}}</div>
      </div>
      <div class="charts">
        <image-card [titleId]="'timelapse'" [imageTitle]="timelapse && 'Last '+ timelapse" [imageUrl]="firstChart"></image-card>
        <image-card [titleId]="'last-date'" [imageTitle]="date && 'Since ' + (date | date:'mediumDate')" [imageUrl]="secondChart"></image-card>
      </div>
      <ion-card class="ion-text-left" *ngIf="latestNote else emptyCard">
        <ion-card-header>
          <ion-card-subtitle>
            <small id="note-author">{{latestNote.reporter}}</small><small>{{latestNote.dateTime | date:"medium"}}</small>
          </ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>{{latestNote.message}}</ion-card-content>
      </ion-card>
      <ng-template #emptyCard>
        <ion-card>
          <ion-card-content>
            <ion-icon size="large" name="document-text-outline"></ion-icon>
            <div>No Notes yet.</div>
          </ion-card-content>
        </ion-card>
      </ng-template>
      <ion-button fill="clear">
        Request Dev Contact Me
        <ion-icon slot="end" name="information-circle-outline"></ion-icon>
      </ion-button>
    </div>    
  </div>
</ion-content>
